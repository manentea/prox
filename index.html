<html ng-app='prox'>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script src='index.js'></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title></title>
</head>
<body>
  <div class='container'>

    <div class='forms' ng-controller='LoginController'>

      <div class='links'>
        <a href='#' ng-click='tab = 1'>Login</a>
        <a href='#' ng-click='tab = 2'>Signup</a>
      </div>

      <form name='personForm1' ng-submit='login()' ng-show='tab == 1'>
        Enter Your Login Info!!!
        <div>
          <label>Username:</label>
          <input type='text' name='name1' placeholder='Username' ng-model='user.userName1'/>
        </div>
        <div>
          <label>Password:</label>
          <input type='password' name='pass1' placeholder='Password' ng-model='user.passWord1'/>
          <input type='submit' value='Submit'/>
        </div>
      </form>

      <form name='personForm2' ng-submit='create()' ng-show='tab == 2'>
        Enter An Email and Password to Signup!!!
        <div>
          <label>Username:</label>
          <input type='text' name='name2' placeholder='Username' ng-model='user.userName2'/>
        </div>
        <div>
          <label>Password:</label>
          <input type='password' name='pass2' placeholder='Password' ng-model='user.passWord2'/>
          <input type='submit' value='Submit'/>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
