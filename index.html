<html ng-app='prox'>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script src='index.js'></script>
  <title></title>
</head>
<body>
  <div>
    <textarea ng-model='text.hello'>
    </textarea>
    <div>
      {{ text.hello }}
    </div>
    <div ng-controller='LoginController'>
      <a href='#' ng-click='tab = 2'>Login </a> <a href='#' ng-click='tab = 1'> Signup</a>
      <form ng-submit='login()' ng-show='tab == 2'>
        <div><input type='text' name='user[name]' placeholder='Username' ng-model='userName'/></div>
        <div><input type='password' name='user[pass]' placeholder='Password' ng-model='passWord'/></div>
        <input type='submit' value='Submit'/>
      </form>
      <form ng-submit='create()' ng-show='tab == 1'>
        <div><input type='text' name='user[name]' placeholder='Username' ng-model='userName'/></div>
        <div><input type='password' name='user[pass]' placeholder='Password' ng-model='passWord'/></div>
        <input type='submit' value='Submit'/>
      </form>
    </div>
  </div>
</body>
</html>
